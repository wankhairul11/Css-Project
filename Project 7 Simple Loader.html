<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .buffering {
        height: 300px;
        width: 300px;
        margin: auto;
        padding: auto;
        border: 50px, solid, transparent;
        border-top-color: rgb(19, 209, 238);
        border-bottom-color: rgb(17, 226, 163);
        border-radius: 50%;
        animation: buffering 5s linear infinite;
    }
    @keyframes buffering {
        0% {transform: rotate(360deg);}
    }

</style>
<body>
    <div class="buffering"></div>
</body>
</html>
